{% extends "base.html" %} 
{% load static %} 
{% block title %}Create a Profile{% endblock title %}
{% block style %}
    <link rel="stylesheet" href="{% static "profiles/style.css" %}">
{% endblock style %}
{% block content %} 
    <form
        action="/profiles/"
        method="POST"
        enctype="multipart/form-data"
    >
        {% csrf_token %}
        <input type="file" name="image"/>
        <button>Upload!</button>
    </form>
{% endblock content %}

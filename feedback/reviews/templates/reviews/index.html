{% extends "base.html" %} {% block content %}
{% block title %}Your Review{% endblock title %}
<form action="/" method="POST">
  {% comment %} 
  <label for="username">Your name</label>
  <input type="text" name="username" id="username" />
  {% endcomment %}
  {% csrf_token %}
  {{ form }}
  <button type="submit">Send</button>
</form>
{% endblock content %}
